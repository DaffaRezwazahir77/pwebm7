<!DOCTYPE html>
<html lang="en">
<head>

  <title>Data Anggota</title>

<body>

          <th>Foto</th>

      <tbody>

          <td>A001</td>
          <td>12345678</td>

          <td>TI-3B</td>
          <td>Laki-laki</td>
          <td>08123456789</td>
          <td><img src="https://via.placeholder.com/50" alt="Foto" class="img-thumbnail"></td>
          <td>Jl.menuju mekah</td>
        </tr>
        <tr>
          <td>A002</td>
          <td>87654321</td>
          <td>rezwazahir</td>
          <td>Sistem Informasi</td>
          <td>SI-2A</td>
          <td>Laki-laki</td>
          <td>08198765432</td>
          <td><img src="https://via.placeholder.com/50" alt="Foto" class="img-thumbnail"></td>
          <td>Jl. Sudirman No. 2</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
